<h1>Page "[% page_name %]" marks and files</h1>

[% msg_text %]

<table>
    <tr style="background-color:lightgreen;">
        <td>Lang: [% lang_links %]</td>
    </tr>
</table>

<br clear="all">

<div style="width: 60%; float: left;">


    <table>
        <tr>
            <th>Mark</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        <form name="pagemark-add" action="/admin/pagemark" method="POST">
            <input type="hidden" name="do" value="add">
            <input type="hidden" name="page_id" value="[% page_id %]">
            <input type="hidden" name="lang_id" value="[% lang_slctd %]">
            <tr style="background-color:lightgreen;">
                <td><input type="text" name="name" size="16"></td>
                <td><textarea name="value" rows="1" cols="40"></textarea></td>
                <td align="center"><input type="submit" value=" Add "></td>
            </tr>
        </form>
        [% list %]
    </table>


</div>

<div style="width: 40%;  float: left;">

    <table>
        <tr>
            <th>File</th>
            <th>Size</th>
            <th>Action</th>
        </tr>
        <form name="pagefile-add" action="/admin/file" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="do" value="pfupload">
            <input type="hidden" name="page_id" value="[% page_id %]">
            <input type="hidden" name="lang_id" value="[% lang_slctd %]">
            <tr style="background-color:lightgreen;">
                <td colspan="2"><input type="file" name="file" size="16"></td>
                <td align="center"><input type="submit" value=" Upload "></td>
            </tr>
        </form>
        [% files %]
    </table>

</div>

<br clear="all">
