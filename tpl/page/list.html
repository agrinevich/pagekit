<h1>Pages</h1>

[% msg_text %]

<table>
    <tr style="background-color:lightgreen;">
        <td>
            <form name="page-add" action="/admin/page" method="POST">
                <input type="hidden" name="do" value="add">
                Nick: <input type="text" name="nick" size="24">
                Name: <input type="text" name="name" size="24">
                <select name="parent_id">
                    [% options %]
                </select>
                <input type="submit" value="Add">
            </form>
        </td>
    </tr>
</table>

<table>
    <tr>
        <th width="30%">page<br>properties</th>
        <th width="70%">page<br>content</th>
    </tr>
    [% list %]
</table>
<br>

<table>
    <tr>
        <td>
            <form name="gentree" action="/admin/page" method="GET">
                <input type="hidden" name="do" value="generate">
                <input type="submit" value="Generate">
            </form>
        </td>
    </tr>
</table>
